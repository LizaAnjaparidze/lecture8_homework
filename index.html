<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <img class="img" src="images/image.png" alt="Trivo Image" />
    <div class="imagesbox">
      <img class="photos" src="images/photos.svg" alt="People Icons" />
      <img class="iconakar" src="images/akar/icons.svg" alt="Akar Icon" />
      <img class="report" src="images/report.png" alt="View Report" />
    </div>
    <div class="form">
      <form>
        <div class="headingbox">
          <img class="arrows" src="images/arrow.icon.svg" alt="Arrow Icon" />
          <h1 class="heading">Create an Account</h1>
        </div>
        <div>
          <p class="additionaltext">
            Became trivo member ,you'll get exlusive <br />treatment from trivo
          </p>
        </div>

        <h1 class="formtext">Full Name</h1>
        <input
          class="input"
          type="text"
          name="Full Name"
          id="name"
          placeholder="Enter your full name"
        />
        <label for="name"></label>

        <h1 class="formtext">Email <span class="asterisk">*</span></h1>
        <input
          class="input"
          type="email"
          name="Email"
          id="email"
          placeholder="Enter email"
        />
        <label for="email"></label>

        <h1 class="formtext">Password <span class="asterisk">*</span></h1>
        <input
          class="input"
          type="password"
          name="Password"
          id="password"
          placeholder="Create a password"
        />
        <label for="password"></label>
        <div class="submit">
          <p>Create an Account</p>
        </div>
        <div class="google">
          <img class="googleimg" src="images/googleicon.svg" alt="" />
          <p>Sign Up with Google</p>
        </div>
        <div class="lasttext">
          <p>Already have an account?<span class="login">log in</span></p>
        </div>
      </form>
    </div>
  </body>
</html>
